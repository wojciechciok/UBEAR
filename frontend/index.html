<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBEAR</title>
    <style>
      body {
        padding-top: 0;
        margin-top: 0;
      }
      p {
        margin: 0;
      }
    </style>
    <script src="lib/chart/dist/chart.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="src/sketch.js"></script>
    <script src="src/Passenger.js"></script>
    <script src="src/City.js"></script>
    <script src="src/Car.js"></script>
  </head>

  <body>
    <main>
      <div
        style="
          display: grid;
          grid-template-columns: 500px 500px;
          grid-gap: 30px;
        "
      >
        <div style="grid-column: 1/3">
          <h3
            style="position: absolute; right: 0; margin-right: 20px"
            id="updatesCounter"
          >
            0
          </h3>
          <p style="display: inline-block">Max Updates</p>
          <input id="maxUpdatesInput" value="50" type="number" />
          <br />
          <p style="display: inline-block">
            Minimum value for passenger spawning interval
          </p>
          <input id="minPassengerSpawnIntervalInput" value="1" type="number" />
          <br />
          <p style="display: inline-block">
            Maximum value for passenger spawning interval
          </p>
          <input id="maxPassengerSpawnIntervalInput" value="10" type="number" />
          <br />
          <p style="display: inline-block">Spawn taxis randomly</p>
          <input id="randomTaxiSpawnInput" value="0" type="number" />
          <div id="mapModeRadioButton"></div>
          <div id="visualisationCheckbox"></div>
          <button id="startButton">Start Simulation</button>
        </div>
        <div id="c1"></div>
        <div style="width: 500px; width: 500px">
          <canvas id="chart" width="500" height="500"></canvas>
        </div>
        <!-- <div id="c2"></div> -->
      </div>
    </main>
  </body>
  <script src="src/charts.js"></script>
</html>
