<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBEAR</title>
    <style>
      .radio > input {
        position: absolute;
        margin-top: 0.3rem;
        margin-left: -1.25rem;
      }
      .block {
        width: 500px;
        width: 500px;
        display: block;
      }
      .ubear-color-100 {
        color: #805c53;
      }
      .ubear-color-80 {
        color: #b5957c;
      }
      .ubear-bg-100 {
        background-color: #805c53;
      }
      .ubear-bg-80 {
        background-color: #b5957c;
      }

      body {
        padding-top: 0;
        margin-top: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="lib/chart/dist/chart.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="src/sketch.js"></script>
    <script src="src/sketchTaxi.js"></script>
    <script src="src/Passenger.js"></script>
    <script src="src/City.js"></script>
    <script src="src/Car.js"></script>
  </head>

  <body class="ubear-bg-100">
    <h3
      class="fixed-top"
      style="
        background-color: rgba(255, 255, 255, 0.3);
        width: min-content;
        left: auto;
        border-radius: 0 0 0 10px;
        padding: 10px;
      "
      id="updatesCounter"
    >
      0
    </h3>
    <main>
      <div class="row m-3">
        <div
          class="col ubear-bg-80"
          style="
            max-width: 300px;
            border-radius: 30px;
            padding: 25px;
            height: fit-content;
          "
        >
          <img
            src="./assets/ubear.png"
            class="img-fluid mx-auto d-block"
            alt="Responsive image"
            style="max-width: 70%"
          />
          <div class="text-center">
            <h1 class="ubear-color-100">UBEAR</h1>
          </div>
          <div class="form-group">
            <label for="maxUpdatesInput">Max updates</label>
            <input
              type="number"
              class="form-control"
              id="maxUpdatesInput"
              value="50"
            />
          </div>
          <div class="form-group">
            <label for="minPassengerSpawnIntervalInput"
              >Minimum value for passenger spawning interval</label
            >
            <input
              type="number"
              class="form-control"
              id="minPassengerSpawnIntervalInput"
              value="1"
            />
          </div>
          <div class="form-group">
            <label for="maxPassengerSpawnIntervalInput"
              >Maximum value for passenger spawning interval</label
            >
            <input
              type="number"
              class="form-control"
              id="maxPassengerSpawnIntervalInput"
              value="10"
            />
          </div>
          <div class="form-group">
            <label for="randomTaxiSpawnInput">Spawn taxis randomly</label>
            <input
              type="number"
              class="form-control"
              id="randomTaxiSpawnInput"
              value="0"
            />
          </div>

          <div class="form-group">
            <label for="mapSize">Map Size</label>
            <input
              type="number"
              class="form-control"
              id="mapSize"
              value="21"
            />
          </div>
          

          <div class="form-group">
            <label for="loadConfigName">Load Config</label>
            <input
              type="text"
              class="form-control"
              id="loadConfigName"
              value=""
            />
          </div>

          <div id="mapModeRadioButton"></div>

          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="visualisationCheckbox"
            />
            <label class="form-check-label" for="visualisationCheckbox"
              >No visualisation</label
            >
          </div>
          <button type="button" class="btn btn-light" id="startButton">
            Start Simulation
          </button>
          
          <button type="button" class="btn btn-light" id="saveConfigButton">
            Save Configuration
          </button>

          <button type="button" class="btn btn-light" id="loadConfigButton">
            Load Configuration!
          </button>


          
          <button type="button" class="btn btn-light" id="refreshMapSize">
            Refresh Map Size
          </button>
        </div>
        <div class="col text-center">
          <div class="row">
            <div class="col"><h1>UBEAR Carpooling</h1></div>
            <div class="col"><h1>Regular Taxi Company</h1></div>
          </div>
          <hr />
          <h2>Visualisation</h2>
          <div class="row">
            <div class="col"><div class="block mx-auto" id="c1"></div></div>
            <div class="col"><div class="block mx-auto" id="c2"></div></div>
          </div>
          <hr />
          <h2>Metrics</h2>
          <div class="row">
            <div class="col">
              <div class="block mx-auto">
                <canvas id="chart" width="500" height="500"></canvas>
              </div>
            </div>
            <div class="col">
              <div class="block mx-auto">
                <canvas id="taxiChart" width="500" height="500"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="src/charts.js"></script>
</html>
