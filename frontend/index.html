<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBEAR</title>
    <style>
      .block {
        width: 500px;
        width: 500px;
        display: block;
      }
      .ubear-color-100 {
        color: #805c53;
      }
      .ubear-color-80 {
        color: #b5957c;
      }
      .ubear-bg-100 {
        background-color: #805c53;
      }
      .ubear-bg-80 {
        background-color: #b5957c;
      }

      body {
        padding-top: 0;
        margin-top: 0;
      }
      p {
        margin: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="lib/chart/dist/chart.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="src/sketch.js"></script>
    <script src="src/Passenger.js"></script>
    <script src="src/City.js"></script>
    <script src="src/Car.js"></script>
  </head>

  <body class="ubear-bg-100">
    <main>
      <div class="row m-3">
        <div
          class="col ubear-bg-80"
          style="max-width: 300px; border-radius: 30px"
        >
          <h3
            style="position: absolute; right: 0; margin-right: 20px"
            id="updatesCounter"
          >
            0
          </h3>
          <img
            src="./assets/ubear.png"
            class="img-fluid mx-auto d-block"
            alt="Responsive image"
            style="max-width: 70%"
          />
          <div class="text-center">
            <h1 class="ubear-color-100">UBEAR</h1>
          </div>
          <div class="form-group">
            <label for="maxUpdatesInput">Max updates</label>
            <input
              type="number"
              class="form-control"
              id="maxUpdatesInput"
              value="50"
            />
          </div>
          <div class="form-group">
            <label for="minPassengerSpawnIntervalInput"
              >Minimum value for passenger spawning interval</label
            >
            <input
              type="number"
              class="form-control"
              id="minPassengerSpawnIntervalInput"
              value="1"
            />
          </div>
          <div class="form-group">
            <label for="maxPassengerSpawnIntervalInput"
              >Maximum value for passenger spawning interval</label
            >
            <input
              type="number"
              class="form-control"
              id="maxPassengerSpawnIntervalInput"
              value="10"
            />
          </div>
          <div class="form-group">
            <label for="randomTaxiSpawnInput">Spawn taxis randomly</label>
            <input
              type="number"
              class="form-control"
              id="randomTaxiSpawnInput"
              value="0"
            />
          </div>
          <div class="form-check" id="mode">
            <input
              class="form-check-input"
              type="radio"
              name="mode"
              id="exampleRadios1"
              value="Road construction"
            />
            <label class="form-check-label" for="exampleRadios1">
              Road construction
            </label>
            <br />
            <input
              class="form-check-input"
              type="radio"
              name="mode"
              id="exampleRadios2"
              value="Taxi placement"
            />
            <label class="form-check-label" for="exampleRadios2">
              Taxi placement
            </label>
          </div>

          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="visualisationCheckbox"
            />
            <label class="form-check-label" for="visualisationCheckbox"
              >No visualisation</label
            >
          </div>
          <div id="mapModeRadioButton"></div>
          <button id="startButton">Start Simulation</button>
        </div>
        <div class="col text-center">
          <h1>Regular Taxi Company</h1>
          <hr />
          <h3>Visualisation</h3>
          <div class="block mx-auto" id="c1"></div>
          <hr />
          <h3>Metrics</h3>
          <div class="block mx-auto">
            <canvas id="chart" width="500" height="500"></canvas>
          </div>
        </div>
        <div class="col bg-primary"></div>
        <!-- <div id="c2"></div> -->
      </div>
    </main>
  </body>
  <script src="src/charts.js"></script>
</html>
